<ion-view title="Users" ng-init="initUsers()">
	<ion-content>
    <button class="button button-calm button-block" ui-sref="addUsers">
      Crear Items
    </button>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/users/{{user.id}}">
          <h2>{{user.nivel}}  {{user.categ}}  {{user.item}}</h2>
      		    <i class="icon icon-chevron-right icon accesory"></i>

          <ion-option-button class="button-assertive" ng-click="remove(user.id)">Delete</ion-option-button>
      </ion-item>
	  
	  
    </ion-list>
    </ion-content>
</ion-view>
